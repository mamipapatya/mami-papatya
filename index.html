/* Kalpler */
.heart {
  position: fixed;
  width: 15px;
  height: 15px;
  background: pink;
  transform: rotate(45deg);
  animation: float 8s linear infinite;
  opacity: 0.6;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 15px;
  height: 15px;
  background: pink;
  border-radius: 50%;
}
.heart::before { top: -7px; left: 0; }
.heart::after { left: -7px; top: 0; }

@keyframes float {
  0% { transform: translateY(100vh) rotate(45deg); opacity: 0.6; }
  100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}
